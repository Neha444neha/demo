<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="learn.css" rel="stylesheet">
</head>

<body>
    <h1 style="color: blue;"><b>STUDENT FORM</b></h1>
    <table cellpadding="16">
        <form>
            <tr>
                <th><label>Name</label></th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th> <label>Age</label></th>
                <td><input type="number"></td>
            </tr>
            <tr>
                <th><label>D.O.B</label></th>
                <td><input type="date"></td>
            </tr>
            <tr>
                <th><label>Address</label></th>
                <td><textarea rows="12px" cols="20px"></textarea></td>
            </tr>
            <tr>
                <th> <label>Email</label></th>
                <td><input type="email"></td>
            </tr>

            <tr>
                <th><label>Gender</label></th>
                <td><input type="radio" value="male" name="gender">Male</td>
                <td><input type="radio" value="female" name="gender">Female</td>
            </tr>
            <tr>
                <th><label>Country</label></th>
                <td> <select>
                        <option>India</option>
                        <option>USA</option>
                        <option>Austria</option>
                        <option>Wales</option>
                    </select></td>
            </tr>
            <tr>
                <th> <label>Course</label></th>
                <td><input type="checkbox" value="php">PHP</td>
                <td><input type="checkbox" value="JAVA">JAVA</td>
                <td><input type="checkbox" value="HTML">HTML</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="3"><input type="submit" value="submit"></td>
            </tr>



        </form>
    </table>

</body>

</html>
